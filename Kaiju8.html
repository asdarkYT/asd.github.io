    <br><br><br>

    <script>
        let currentIndex = 0;
        const videos = document.querySelectorAll('.video-container');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const videoSelect = document.getElementById('videoSelect');
        const chapterTitle = document.getElementById('chapter-title');

        function showVideo(index) {
            videos.forEach((video, i) => {
                video.classList.toggle('active', i === index);
            });
            chapterTitle.textContent = `Capítulo ${index + 1}`;
        }

        function showNextVideo() {
            currentIndex = (currentIndex + 1) % videos.length;
            showVideo(currentIndex);
            videoSelect.value = currentIndex;
        }

        function showPrevVideo() {
            currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            showVideo(currentIndex);
            videoSelect.value = currentIndex;
        }

        nextBtn.addEventListener('click', showNextVideo);
        prevBtn.addEventListener('click', showPrevVideo);

        videoSelect.addEventListener('change', (event) => {
            currentIndex = parseInt(event.target.value);
            showVideo(currentIndex);
        });

        showVideo(currentIndex);
    </script>
